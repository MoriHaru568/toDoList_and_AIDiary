{% extends 'login/base.html' %} {% block title %}ログイン{% endblock %} {% block
body %}

<div class="container">
  <div class="position-absolute top-50 start-50 translate-middle">
    <div class="card" style="width: 360px">
      <div class="card-body">
        <h6 class="card-title text-center fs-2">toDoListへようこそ</h6>
        <p>{{ message }}</p>
        <div class="mb-3 small">
          <label for="username" class="form-label"></label>
          <input
            type="username"
            class="form-control underline-only"
            id="username"
            placeholder="ユーザ名"
          />
          <label for="exampleFormControlInput1" class="form-label"></label>
          <input
            type="password"
            class="form-control underline-only"
            id="inputPassword"
            placeholder="パスワード"
          />
        </div>
        <button type="button" id="login" class="btn btn-primary">
          ログイン
        </button>
        <button type="button" id="create-user" class="btn btn-primary">
          新規登録
        </button>
      </div>
    </div>
  </div>
</div>
<!-- js読み込み -->
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
  crossorigin="anonymous"
></script>
<script src="static\js\login.js"></script>
{% endblock %}
