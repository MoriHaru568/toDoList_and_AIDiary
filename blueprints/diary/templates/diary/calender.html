{% extends "diary/base.html" %}{% block title %}ToDoList{% endblock %} {% block
header %}Diary{% endblock %}{% block body %}
<div class="container-fluid vh-100 overflow-hidden">
  {% include 'diary/sidebar.html' %}
  <div class="row tabs">
    <div class="d-flex justify-content-between">
      <button
        class="btn btn-ham"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasWithBothOptions"
        aria-controls="offcanvasWithBothOptions"
      >
        <i class="bi bi-list fs-3"></i>
      </button>

      <div class="text-center text-white header">
        <h1>Diary</h1>
      </div>
      <div>
        <i class="bi bi-person-circle fs-2"></i>
      </div>
    </div>
    <div class="text-center">
      <ul class="nav nav-tabs">
        <li class="col-6 nav-item">
          <a
            class="nav-link active"
            aria-current="page"
            href="#"
            id="tubuyakidiary"
            >Calender&Diary</a
          >
        </li>
        <li class="col-6 nav-item">
          <a class="nav-link" href="#" id="graph">Graph</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="mt-3"></div>
  <div class="row">
    {% include 'diary/calendar-list.html' %}

    <div class="diary col-6">
      <div class="mt-3"></div>
      {% include 'diary/chat.html' %}
      <div
        class="diary-input-area position-absolute bottom-0 end-0 col-6 position-relative"
      >
        <textarea
          class="form-control"
          id="diary-comment"
          placeholder="一日お疲れさまでした！今日あったことを日記にのこしてみませんか？"
          rows="5"
        ></textarea>
        <button
          class="btn position-absolute bottom-0 end-0"
          id="submit-btn"
          disabled
        >
          <i id="submit" class="bi bi-cursor-fill"></i>
        </button>
      </div>

      <!-- js読み込み -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
      ></script>
      <script src="static\js\index.js"></script>
      <script src="static\js\sidebar.js"></script>
      {% endblock %}
    </div>
  </div>
</div>
