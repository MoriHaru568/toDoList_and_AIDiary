<div class="calendar col-6">
  <div class="calendar-header text-center">
    <span class="calendar-prev" onclick="previousMonth()">&#9665;</span>
    <span id="calendar-month-year">月 2023</span>
    <span class="calendar-next" onclick="nextMonth()">&#9655;</span>
  </div>
  <div class="mt-3"></div>
  <table
    class="calendar-table text-center table-bordered table"
    id="calendar-cell"
  >
    <thead>
      <tr class="calendar-head">
        <th class="sunday">日</th>
        <th>月</th>
        <th>火</th>
        <th>水</th>
        <th>木</th>
        <th>金</th>
        <th class="saturday">土</th>
      </tr>
    </thead>
    <tbody id="calendar-body">
      <!-- ここに日付が追加されます -->
    </tbody>
  </table>
</div>
