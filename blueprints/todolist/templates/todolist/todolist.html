{% extends "todolist/base.html" %}{% block title %}ToDoList{% endblock %} {%
block header %}ToDoList{% endblock %}{% block body %}
<div class="container-fluid">
  {% include 'todolist/sidebar.html' %}
  <div class="row tabs">
    <div class="d-flex justify-content-between">
      <button
        class="btn btn-ham"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasWithBothOptions"
        aria-controls="offcanvasWithBothOptions"
      >
        <i class="bi bi-list fs-3"></i>
      </button>

      <div class="text-center text-white header">
        <h1>ToDoList</h1>
      </div>
      <div>
        <i class="bi bi-person-circle fs-2"></i>
      </div>
    </div>
    <div class="text-center">
      <ul class="nav nav-tabs">
        <li class="col-4 nav-item">
          <a class="nav-link active" aria-current="page" href="#" id="job"
            >仕事</a
          >
        </li>
        <li class="col-4 nav-item">
          <a class="nav-link" href="#" id="shopping">買い物</a>
        </li>
        <li class="col-4 nav-item">
          <a class="nav-link" href="#" id="holiday">休日</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="mt-3"></div>
  <div class="row">
    <div class="col-4">
      <input
        type="text"
        class="form-control"
        id="taskName"
        placeholder="タスク名"
      />
    </div>
    <div class="col-6">
      <input
        type="text"
        class="form-control"
        id="taskContent"
        placeholder="タスクの詳細"
      />
    </div>

    <button type="button" id="add_task" class="btn col-2" disabled="disabled">
      <i id="addIcon" class="bi bi-plus-circle-fill"></i>add task
    </button>
  </div>
  <div class="mt-3"></div>

  {% include 'todolist/task_list.html' %}
</div>
<!-- js読み込み -->
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
  crossorigin="anonymous"
></script>
<script src="static\js\index.js"></script>
<script src="static\js\sidebar.js"></script>
{% endblock %}
